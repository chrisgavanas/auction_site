<div id="myModal" class="modal fade" role="dialog">

    		</font>
    	</div>

			</div>
    		<input type="text" name="username" class="form-control" id="email" placeholder="Username or e-mail" ng-model="userToLogin.username" required>
    		
  		</div>

    		<div ng-messages="loginform.password.$error" role="alert" ng-if="loginform.$submitted">
					<span ng-message="required"><font size="2" color="red">Required field is missing.</font></span>
			</div>
    		<input type="password" name="password" class="form-control" id="pwd" placeholder="Password" ng-model="userToLogin.password" required>
    		
  		</div>
