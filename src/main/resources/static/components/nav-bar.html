<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../styles/basic.css">
	<link rel="stylesheet" type="text/css" href="../styles/bg.css">
	<link rel="stylesheet" type="text/css" href="../styles/dropdown.css">
	<link rel="stylesheet" type="text/css" href="../styles/NavBar.css">
	<link rel="stylesheet" type="text/css" href="../styles/modal.css">
</head>
<style>



.navbar-form .input-group > .form-control{
    width: auto;
}

#srch-term{
	width: 450px;
	height: 34px;
	z-index: 1;
}

#sel{
	height:34px;
	z-index: 1;
}
#srch-icon{
	z-index: 1;
}

a:hover{
	cursor: pointer;

}

</style>
<body ng-controller="navBarController">


<nav class="navbar navbar-default">
  <div class="container">
  
  <div ng-if="!signedIn">
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#welcome">Home</a>
    </div>
    
    <div class="collapse navbar-collapse" id="myNavbar">
    <div class="col-md-8">
    <form class="navbar-form" role="search">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
			<select class="form-control" id="sel">
      			<option value="" data-hidden="true" class="ddl-title">Categories</option>
        		<option>1</option>
        		<option>2</option>
        		<option>3</option>
        		<option>4</option>
      		</select>
			<div class="input-group-btn">
				<button class="btn btn-default" type="submit" id="srch-icon"><i class="glyphicon glyphicon-search"></i></button>
			</div>
		</div>
		</form>
		</div>
      <ul class="nav navbar-nav navbar-right">
        <li><a ng-click="openModal()"><span class="glyphicon glyphicon-log-in">SIGN IN</a></li>
        <li><a href="#/register"><span class="glyphicon glyphicon-user"></span>REGISTER</a></li>
      
      </ul>
      
    </div>
   </div>
   
   
   <div ng-if="signedIn">
   	<div class="navbar-header">
   	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
   <span class="icon-bar"></span>
   
       
      </button>
      <a class="navbar-brand" href="#welcome">Home</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
    <div class="col-md-9">
    <form class="navbar-form" role="search">
		<div class="input-group form-group">
			<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
			
      
      		<select class="form-control" id="sel">
      			<option value="" data-hidden="true" class="ddl-title">Categories</option>
        		<option>zamparakatranemia</option>
        		<option>2</option>
        		<option>3</option>
        		<option>4</option>
      		</select>
			<div class="input-group-btn">
				<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			</div>
		</div>
		</form>
		</div>
      <ul class="nav navbar-nav navbar-right">
       <div class="dropdown">
  			<button id="navBarDropdown" class="btn dropdown-toggle btn-link" type="button" data-toggle="dropdown">Welcome, {{user.username}} 
  			<span class="caret"></span></button>
  			<ul class="nav navbar-nav  dropdown-menu">
    			<li><a href="" ng-click="myProfile()">My Profile</a></li>
    			<li><a href="" ng-click="logout()">Sign Out</a></li>
   			</ul>
  			
		</div>
      
     </ul>
    </div>
   
   
   </div>
  </div>
</nav>

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">x</span>
   
	
    <form role="form" align="middle" ng-controller="navBarController" ng-submit="login(user)" >
    	<h1>
			<font size="4"><b>SIGN IN</b></font>
		</h1>
    	<div id="donotmatchPanel">
    		<font color=#FF0000 size="2">
    			Username or e-mail and password do not match.
    		</font>
    	</div>
  		<div class="form-group" >
    		
    		<input type="text" class="form-control" id="email" placeholder="Username or e-mail" ng-model="user.username">
    		<div id="usernamePanel">
    			<font color=#FF0000 size = "2">
    				Required field is missing.
    			</font>
    		</div>
  		</div>
  		<div class="form-group">
    		
    		<input type="password" class="form-control" id="pwd" placeholder="Password" ng-model="user.password">
    		<div id="passwordPanel">
    			<font color=#FF0000 size="2">
    				Required field is missing.
    			</font>
    		</div>
  		</div>
  		<div class="form-group">
  			<button type="submit" class="btn btn-primary form-control">Sign In</button>
  		</div>
  		<div class="form-group">
  		<font size="2">New to this site?
 		<a href="/#/register">
			Register here.</font>
		</a>
		</div>
	</form>
	
  </div>

</div>

</body>
</html>
