<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../styles/bg.css">
</head>
<style>





</style>
<body>

<div class="container-fluid " id='sellerContainer'>

	<div class="panel panel-primary" id="sellerPanel">
		<div class="bg-3 panel-heading" id='sellerPanelHead'>{{user.username}} ({{user.ratingAsSeller}}<span class="glyphicon glyphicon-star"></span>)</div>
		
		
		<div class="panel-body" id="main" id='sellerPanelBody'>
			<div class="row">
				<div class="col-md-4">
					<img src="/images/user.png" height="150" width="150">
				</div>
				<div class="col-md-8">
					<div class="panel panel-default" id='sellerPanel1'>
						<div class="panel-heading" id='sellerPanelHead1'>
							Feedback
						</div>
						<div class="panel-body" id='sellerPanelBody1'>
							<div class="row">
								Seller rating: {{user.ratingAsSeller}} <span class="glyphicon glyphicon-star"></span>
							</div>
							<div class="row">
								Bidder rating: {{user.ratingAsBidder}} <span class="glyphicon glyphicon-star"></span>
							</div>
							
							
						</div>
						
					</div>
					<div class="row" align="middle">
							<a>Items for sale</a>
					</div>
				</div>
				
			</div>
			<div class="row">
				<font size="2">Member since: {{registrationDateConverted}}</font>
			</div>
			<div class="row">
				<font size="2">Country: {{user.country}}</font>
			</div>
		</div>
	</div>
	

</div>



</body>
</html>
