<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../styles/bg.css">
</head>
<style>

#itemrow,#labelrow.row{
	padding: 15px;
	border: 1px solid #ccc;

}
#info.alert {
    padding-top: 0;
    padding-bottom: 0;
    padding-left: 15px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
    text-align: left;
}


.container-fluid{
	padding-left: 50px;
	padding-right: 50px;

}

.panel-heading{
	font-size: 14px;
	text-align: center;
}

.panel-body{
	font-size: 12px;
	text-align: center;
	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 15px;
	padding-right: 15px;
	
}

hr{
	margin-top: 15px;
	margin-bottom: 15px;
}


#offers,#edit.btn{
	    padding: 3px 17px;	
}
</style>
<body>



<div align="center">
		


	
	<div class="alert alert-info" id="info" >
		<font size="2"><strong>Info!</strong> Auctions that have recieved no offers yet can still be edited.</font>
	</div>
	<div class="panel panel-default" >
		
		<div class="bg-1 panel-heading ">
			Active Selling <span class="badge">{{count}}</span>
		</div>
		
		<div class="panel-body">
		<div class="row" align="middle" id="labelrow">
				<div class="col-md-4"></div>
				<div class="col-md-1">
					<font color="#8b0000">Price</font>
				</div>
				<div class="col-md-2">
					<font color="#8b0000">Buy Now!</font>
				</div>
				<div class="col-md-1">
					<font color="#8b0000">Bids</font>
				</div>
				<div class="col-md-2">
					<font color="#8b0000">Time Left</font>
				</div>
				
	
			</div>
			
		<div ng-repeat="item in items">
			<div class="row" id="itemrow">
				<div class="col-md-4">
					<a ui-sref="main.item({id: item.auctionItemId})"><u><font size="3">{{item.name}}</font></u></a>
				</div>
			
			
				<div class="col-md-1">
					{{item.currentBid}}$
				</div>
				<div class="col-md-2" ng-show="item.hasBuyout">
					{{item.buyout}}$
				</div>
				<div class="col-md-2" ng-show="!item.hasBuyout">
					<i>Not available</i>
				</div>
				<div class="col-md-1">
					{{item.bidsNo}}
				</div>
				<div class="col-md-2" >
					 <timer end-time="item.endDate">{{days}} d, {{hours}} h, {{minutes}} m, {{seconds}} s.</timer>
				</div>
				<div class="col-md-1">
					<button id="offers" class="btn btn-default" ng-disabled="item.bidsNo == 0" data-toggle="popover" data-trigger="hover" data-content="Some content">Offers</button>
				</div>
				<div class="col-md-1">	
					<button ui-sref="main.editAuction({id: item.auctionItemId})" id="edit" class="btn btn-default" ng-disabled="item.bidsNo != 0" >Edit</button>
						
					
				</div>
				
			</div>
			
			
		</div>
			
		
		
		
		</div>
	</div>
	<div class="row" align="middle">
		<div class="btn-group">
  			<button type="button" class="btn btn-primary" ng-click='previousPage()' ng-disabled='pageCounter == 1'>Back</button>
  			<button type="button" class="btn btn-primary" ng-click='nextPage()' ng-disabled='items.length < 10'>Next</button>
  		</div>
	</div>
</body>
</html>
