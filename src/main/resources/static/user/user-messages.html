<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<style>

.list-group{
	margin-bottom: 0px;
}
.list-group-item{
	border: none;

}

hr {
    margin-top: 1px; 
    margin-bottom: 1px; 
    border: 0;
    border-top: 1px solid #eee;
}
.panel-body{
	padding: 0;
}
<style>

#panelrow{
	padding: 15px;
	border: 1px solid #ccc;
}

#firstrow {
    padding: 15px;
    border: 1px solid #ccc;
    background-color: #eee;
}
#headingrow{
	padding-left :15px;
	padding-right: 15px;
}

#mainpanel.panel-body{
	font-size: 12px;

	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 15px;
	padding-right: 15px;
	
}

.panel-header{
	padding-left: 30px;
	padding-right: 30px;
}

.panel-default>.panel-heading {
    color: #333;
    background-color: #dff1f0;
    border-color: #dff1f0;
}
</style>


<body>

	<div class="container-fluid">
	
		<div class="col-md-3">
				<h3>Inbox</h3>
						
  					<a  ui-sref="main.profile.userMessages.received"class="list-group-item"><font size="2"><b>Received (0)</b></font></a>
  					<hr>
  					<a  ui-sref="main.profile.userMessages.sent"class="list-group-item"><font size="2">Sent</font></a>
  						
					
		
		<button class="btn btn-primary" data-toggle="modal" data-target="#modalCompose">Compose</button>
		
		</div>
		<div class="col-md-9">
			<div ui-view=messageview></div>
		</div>
	</div>
<div class="modal fade" id="modalCompose">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title"><font size="3">Compose Message</font></h4>
          </div>
          <div class="modal-body">
          <div class="alert alert-success" ng-show="sent">Your message was successfully sent!</div>
            <form role="form" name="messageForm" class="form-horizontal" novalidate>
                <div class="form-group">
                  <label class="col-sm-2" for="inputTo" ng-model="message.username"><font size="3">To</font></label>
                  <div class="col-sm-10"><input type="text" class="form-control" id="inputTo" ng-model="message.username" placeholder="here goes the name of the recipient"></div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2" for="inputSubject"><font size="3">Subject</font></label>
                  <div class="col-sm-10"><input type="text" class="form-control" id="inputSubject" ng-model="message.subject" placeholder="subject"></div>
                </div>
                <div class="form-group">
                  <label class="col-sm-12" for="inputBody"><font size="3">Message</font></label>
                  <div class="col-sm-12"><textarea class="form-control" id="inputBody" ng-model="message.message" rows="18"></textarea></div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button> 
            <button type="button" class="btn btn-primary" ng-click="sendMessage(message)">Send <i class="fa fa-arrow-circle-right fa-lg"></i></button>
            
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>

</body>
</html>
