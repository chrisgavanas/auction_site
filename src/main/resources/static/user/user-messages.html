

	<div class="container-fluid" id="messageContainer">
	
		<div class="col-md-2" >
				<h3>Inbox</h3>
				<div class="list-group" auto-active id="messagelist">	
  					<a  ui-sref="main.profile.userMessages.received" class="list-group-item" ><font size="2">Received ({{unseenCounter}})</font></a>
  					
  					<a  ui-sref="main.profile.userMessages.sent"  class="list-group-item" ><font size="2">Sent</font></a>
  				</div>		
					
		
		<button class="btn btn-primary" data-toggle="modal" data-target="#modalCompose">Compose</button>
		
		</div>
		<div class="col-md-10">
			<div ui-view=messageview></div>
		</div>
	</div>
<div class="modal fade" id="modalCompose">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title"><font size="3">Compose Message</font></h4>
          </div>
          <form role="form" name="messageForm" class="form-horizontal" ng-submit="messageForm.$valid && sendMessage(message)" novalidate>
          <div class="modal-body">
          <div class="alert alert-success" ng-show="sent">Your message was successfully sent!</div>
            
                <div class="form-group">
                	<div class='alert alert-warning' ng-show="notexists">
                	User does not exist!</div>
                	<div ng-messages="messageForm.to.$error" role="alert" ng-if="messageForm.$submitted">
						<span ng-message="required" align="middle"><font size="2" color="red">Required field is missing.</font></span>
					</div>
                  <label class="col-sm-2" for="inputTo" ><font size="3">To</font></label>
                  <div class="col-sm-10"><input type="text" name='to' class="form-control" id="inputTo" ng-model="message.to" placeholder="here goes the name of the recipient" required></div>
                </div>
                <div class="form-group">
                	<div ng-messages="messageForm.subject.$error" role="alert" ng-if="messageForm.$submitted">
						<span ng-message="required" align="middle"><font size="2" color="red">Required field is missing.</font></span>
					</div>
                  <label class="col-sm-2" for="inputSubject"><font size="3">Subject</font></label>
                  <div class="col-sm-10"><input type="text" name="subject" class="form-control" id="inputSubject" ng-model="message.subject" placeholder="subject" required></div>
                </div>
                <div class="form-group">
               	 <div ng-messages="messageForm.message.$error" role="alert" ng-if="messageForm.$submitted">
						<span ng-message="required" align="middle"><font size="2" color="red">Required field is missing.</font></span>
					</div>
                  <label class="col-sm-12" for="inputBody"><font size="3">Message</font></label>
                  <div class="col-sm-12"><textarea name="message" class="form-control" id="inputBody" ng-model="message.message" rows="18" required></textarea></div>
                </div>
           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button> 
            <button type="submit" class="btn btn-primary">Send <i class="fa fa-arrow-circle-right fa-lg"></i></button>
             
          </div>
          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
