<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../styles/profile.css">
	
</head>
<style>

#main.row{
	border: none;
}


.container-fluid{
	padding-left: 50px;
	padding-right: 50px;

}

.panel-heading{
	font-size: 14px;
	text-align: center;
	
}

.panel-body{
	font-size: 12px;
	text-align: center;
	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 15px;
	padding-right: 15px;
	
}

hr{
	margin-top: 15px;
	margin-bottom: 15px;
}
</style>

<body>

<div class="container-fluid">
	<div class ="row" id="main">
		<div class="col-md-2">
			<div class="row" id="main">
				<ul class="list-group">
  					<a ng-class="{'active':$state.includes('main.profile.userAuctions.active')}" ui-sref="main.profile.userAuctions.active"  class="list-group-item"><font size = "3">Active Selling</font></a>
 					<a ui-sref="main.profile.userAuctions.pending"  class="list-group-item"><font size = "3">Inactive Selling</font></a>
  					<a ui-sref="main.profile.userAuctions.sold"  class="list-group-item"><font size = "3">Sold</font></a>
				</ul>
			</div>
			<div class="row" align="middle" id="main">
				<button ng-click="newAuction()" class="btn btn-primary">New Auction</button>
			</div>
		</div>
		<div class="col-md-10">
			<div ui-view=auctionview></div>
		</div>
	</div>
</div>




</body>


</html>
