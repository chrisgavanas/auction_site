<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
.bg-8{
	background-color: #EBF4F9;
}
.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th {
    padding: 8px;
    line-height: 1.42857143;
    vertical-align: top;
    border-top: none;
    }

td, th {
    font-size: 10pt;
}


</style>
<body>

	<table class="table">
    <tbody class="bg-8">
      <tr>
        <td align="left" width="10%"><a><font size="1">List of messages</font></a></td>
        <td align="left" width="10%" ><a><font size="1">Delete</font></a></td>
        <td align="right"><button class="btn-link" ng-click="setReply()" data-toggle="modal" data-target="#modalCompose"><i class="fa fa-reply" aria-hidden="true"></i>Reply</button></td>
        
      </tr>
      
    </tbody>
    </table>
    <table class="table">
    <tbody class="bg-8">
      <tr>
        <td align="right" width="20%"><b>From:</b></td><td align="left" width="80%">from</td>
      </tr>
      <tr>
        <td align="right" width="20%"><b>Subject:</b></td><td align="left" width="80%">{{selectedReceived.subject}}</td>
       </tr>
       <tr>
        <td align="right" width="20%"><b>Date:</b></td><td align="left" width="80%">{{selectedReceived.date}}</td>
     </tr>
    </tbody>
    <tbody class="bord">
    
      <tr>
        <td align="left">{{selectedReceived.message}}</td>
      </tr>
      
    </tbody>
  </table>






</body>
</html>
