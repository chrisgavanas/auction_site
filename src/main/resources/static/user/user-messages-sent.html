<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>

</style>

<body>

	<div class="container-fluid">
	
		<div class="row">
			Inbox: Sent messages 
		</div>
		<div class="row">
			<div class="panel panel-default" id="sentPanel">
				<div class="panel-heading" id="sentHead">
					<div class="row" id="headingrow">
					<div class="col-md-2">
						<input type="checkbox" ng-change="selectAll()" ng-model='checked'><font size="2"> Select All</font>
					</div>
					<div class="col-md-2">
						<button class="btn btn-default" ng-click="deleteMsg()">Delete</button>
					</div>
					</div>
				</div>
				<div class="panel-body" id="mainpanel">
					<div class="row" id="firstrow">
						<div class="col-md-1"></div>
						<div class="col-md-2">Recipient</div>
						<div class="col-md-7">Subject</div>
						<div class="col-md-2">Date</div>
					</div>
					<div id="panelrow" class="row" ng-repeat="message in messagesSent">
						<div class="col-md-1">
							<input type="checkbox" ng-model="message.checked">
						</div>
						<div class="col-md-2">
							<font size="3">{{message.to}}</font>
						
						</div>
						<div class="col-md-7">
							<button class="btn btn-link" ng-click="open(message)"><font size="3">{{message.subject}}</font></button>
						</div>
						<div class="col-md-2">
							<font size="3">{{ message.date | date : "h:mm a MMM d, y"}}</font>
						</div>
					</div>
					
				</div>
			
			</div>
		</div>
		<div class="row" align="middle">
			<div class="btn-group">
  				<button type="button" class="btn btn-default" ng-click='previousPage()' ng-disabled='pageCounter == 1'>Back</button>
  				<button type="button" class="btn btn-default" ng-click='nextPage()' ng-disabled='messages.length < 10'>Next</button>
  			</div>
		</div>
	</div>


</body>
</html>
