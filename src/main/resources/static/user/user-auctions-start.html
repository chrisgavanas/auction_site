<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Insert title here</title>
	
</head>

<style>


#date.form-control{
	margin-top: 5px;
}

#start.btn{
	padding: 6px 18px;
    font-size: 20px;
}
label{
	font-weight: 500;
}
</style>

<body>
	<div class="container-fluid">
	
		<div class="alert alert-info" align="middle">
			<strong>Info!</strong> Enter an ending date for your auction before clicking the start button.
		</div>
	<form class="form-horizontal"  role="form">
	 	<div class="form-group" align="middle">
	 		<label class="control-label col-md-3" for="date">End date:</label>
	 		<div class="col-md-6">
     			<input type="date" class="form-control" id="date" ng-model="data.endDate">
     		</div>
     	</div>
     	<div class="form-group" align="middle"> 
    	
      			<button type="submit" class="btn btn-primary" id="start" ng-click="start()">Start</button>
    	</div>

    </form>
	 	
	<br>
	<hr>
	<br>
	
		<div class="panel panel-default">
			<div class="panel-heading" align="middle">
				Item Preview
			</div>
			<div class="panel-body">
				<div  ui-view=preview></div>
			</div>
		</div>
	</div>
</body>
</html>
