<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../styles/basic.css">
<link rel="stylesheet" type="text/css" href="../styles/newAuction.css">
<style>

.inputfile {
	width: 0.1px;
	height: 0.1px;
	opacity: 0;
	overflow: hidden;
	margin-top: 2%
	
}

.inputfile + label {
 max-width: 80%;
    font-size: 1.25rem;
    /* 20px */
    font-weight: 700;
    text-overflow: ellipsis;
    white-space: nowrap;
    cursor: pointer;
    display: inline-block;
    overflow: hidden;
    padding: 0.625rem 1.25rem;
    /* 10px 20px */
    color: #f1e5e6;
    background-color: #d3394c;
    border-radius: 2px;
}

.inputfile:focus + label,
.inputfile.has-focus + label,
.inputfile + label:hover {
    background-color: #722040;
}


.inputfile + label svg {
    width: 1em;
    height: 1em;
    vertical-align: middle;
    fill: currentColor;
    margin-top: -0.25em;
    /* 4px */
    margin-right: 0.25em;
    /* 4px */
}

</style>
</head>



</style>
<body>
<div id="headerBar"></div>


<div class="container-4" id="main">
	<a href="/#/welcome">
		<img class="img" src="http://i765.photobucket.com/albums/xx295/yiotappl/logonew_zpstit9bcvx.png"  style="width:150px;height:50px;">
	</a>
	<input type="search" id="search" placeholder="Search..." />
	<select class="select">
		<option>Categories</option>
		<option>Appliancies</option>
		<option>Gadgets</option>
		<option>Hardware</option>
	</select>
	<button class="icon"><i class="fa fa-search"></i></button>
	<div id="ifcase" ng-if="signedIn">
		<div class="dropdown">
			<button class="dropbtn">Welcome, {{user.username}} <i class="fa fa-angle-down"></i></button>
			<div class="dropdown-content">
				<a href="" ng-click="myProfile()">My Profile</a>
				<a href="" ng-click="logout()">Sign Out</a>
			</div>
  		</div>
		
	</div>
	<div ng-if="!signedIn">
		<button  class="buttonR " type="button" ng-click="redirectRegister()">Register</button>
		<hr class="vertical"/>
		<button  class="buttonL " type="button"  ng-click="redirectLogin()" >Sign In</button>
		<box>Oops, you are not signed in!</box>
		
	</div>
	  
</div>


<div class="menu" >
<h3>Create your item</h3>
<form>
<h2>Add a title for your item</h2>
	<input class="field" type="text" ng-model="item.name"></input>
<h2>Describe the item you are selling</h2>
	<textarea class="field desc" type="text" ng-model="item.description"></textarea>
<h2>Add pictures of your item</h2>
<div>
 <input type="file" id="file1" name="file1" class="inputfile" multiple
			file-upload="getTheFiles($files)" />
			<label for="file1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg>
			 Click here to upload files</label>
</div>
<p></p>
<h2>Choose categories for your item</h2>
<div class="scroll">
	<label class="categories" ng-repeat="category in categories">
	
			<input type="checkbox" checklist-model="item.categories" checklist-value="category.id" >{{category.text}}
	
	</label>
</div>

<h2>Choose your pricing options</h2>
<div>

	<label>Starting price</label>
	<input class="pricefield" type="text" ng-model="item.currentBid"></input>

	<label>Buy out price (Optional)</label>
	<input class="pricefield" type="text" ng-model="item.buyout"></input>
</div>
<div>
	<label>Start date</label>
	<input class="pricefield" type="date" ng-model="item.startDate"></input>
	<label>End date</label>
	<input class="pricefield" type="date" ng-model="item.endDate"></input>
</div>

<h2>Add longitude and latitude values (Optional)</h2>
<div>
	<label>Longitude</label>
	<input class="pricefield" type="text" ng-model="item.geoLocation.longitude"></input>
	<label>Latitude</label>
	<input class="pricefield" type="text" ng-model="item.geoLocation.latitude"></input>
</div>

 <button class="applyButton" ng-click="cont()">Continue</button>
</form>
</div>


</div>





</body>
</html>
