<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Auction</title>
	
</head>

<style>
.btn-link {
    background-color: transparent;
    color: blackwhite;
    height: 35px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    font-size: 16px;
}

.dropdown-menu {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-menu a {
    
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

.dropdown:hover .btn {
    background-color: transparent;
}


.btn-link:focus, .btn-link:hover {
   
    text-decoration: none;
  
}
.pad{
	margin: 10px;
}


body {
    font: 20px "Montserrat", sans-serif;
    line-height: 1.8;

}

.navbar {

    padding-top: 15px;
    padding-bottom: 15px;
    border: 0;
    border-radius: 0;
    margin-bottom: 0;
    font-size: 12px;
    letter-spacing: 5px;
}

.navbar-nav li a:hover {
    color: #1abc9c;
}

.container-fluid {
    padding-top: 70px;
    padding-bottom: 70px;
}

.bg-1 {
	background-color: #6ecbc9;
	color: ##242D2C;

}

.bg-2 {
      background-color: #E1EEDD;
      color: #242D2C;
  }
 
 .bg-3 { 
    background-color: #242D2C;
    color: #E1EEDD;
}

.bg-4 {
	background-color: white;
}
.select{
	color: black;
}
</style>
<body>

<nav class="navbar navbar-default">
  <div class="container">
  <div ng-if="!signedIn">
    <div class="navbar-header">
    
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
         
      </button>
      <a class="navbar-brand" href="#welcome">Home</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#/login">SIGN IN</a></li>
        <li><a href="#/register">REGISTER</a></li>
      
      </ul>
    </div>
   </div>
   <div ng-if="signedIn">
   	<div class="navbar-header">
      <a class="navbar-brand" href="#welcome">Home</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
       <div class="dropdown">
  			<button class="btn dropdown-toggle btn-link" type="button" data-toggle="dropdown">Welcome, {{user.username}} 
  			<span class="caret"></span></button>
  			<ul class="dropdown-menu">
    			<li><a href="" ng-click="myProfile()">My Profile</a></li>
    			<li><a href="" ng-click="logout()">Sign Out</a></li>
   			</ul>
  			
		</div>
      
     </ul>
    </div>
   
   
   </div>
  </div>
</nav>

<div class = "container-fluid bg-1 text-center">
	
	<div>
		<img src="./views/logo1.PNG">
	</div>
	<form class="form-inline">
		<input type="search" class="form-control" size="50" placeholder="Search..." />
	
		<button class="btn btn-default"><i class="fa fa-search"></i> Search</button>
	</form>
</div>

<div class="container-fluid bg-2 text-center"> 
  <h3>Browse by Category</h3>
  <div class="row">
    <div class="col-md-4 bg-4">
      <div class="pad">
      	<h2>Appliances</h2>
      	<img src="./views/appliances.PNG">
      </div>
    </div>
    <div class="col-md-4 bg-4">
    	<div class ="pad">
      <h2>Hardware</h2>
      <img src="./views/hardware2.PNG">
      </div>
    </div>
    <div class="col-md-4 bg-4">
    	<div class ="pad"> 
      <h2>Gadgets</h2>
      <img src="./views/gadgets.PNG">
    </div>
    </div>
  </div>
</div>

<footer class="container-fluid bg-3 text-center">
  <p>Bootstrap Theme Made By FetaVideos</p> 
</footer>
</body>
</html>
