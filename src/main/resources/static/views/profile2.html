<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Profile | Auction</title>
	<link rel="stylesheet" type="text/css" href="../styles/basic.css">
	
	<link rel="stylesheet" type="text/css" href="../styles/bg.css">
	<link rel="stylesheet" type="text/css" href="../styles/dropdown.css">
	<link rel="stylesheet" type="text/css" href="../styles/NavBar.css">
	
	
</head>


<style>
#nav .navbar .navbar-nav {
  display: inline-block;
  float: none;
  vertical-align: top;
}

#nav .navbar .navbar-collapse {
  text-align: center;
} 

.container-fluid {
    padding-top: 30px;
    padding-bottom: 30px;
 	color: #e1edd;
}


</style>

<body>

<nav class="navbar navbar-default">
  <div class="container">
  
  
   <div class="navbar-header">
   	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
   
       
      </button>
      <a class="navbar-brand" href="#welcome">Home</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
       <div class="dropdown">
  			<button class="btn dropdown-toggle btn-link" type="button" data-toggle="dropdown">Welcome, {{user.username}} 
  			<span class="caret"></span></button>
  			<ul class="nav navbar-nav  dropdown-menu">
    			<li><a href="" ng-click="myProfile()">My Profile</a></li>
    			<li><a href="" ng-click="logout()">Sign Out</a></li>
   			</ul>
  			
		</div>
      
     </ul>
    </div>
   
  </div>
</nav>

<div class = "container-fluid bg-1 text-center">
	<div>
		<img src="./images/user.PNG" height="150" width="150">
	</div>
	<h2><font color="#e1eedd" >{{user.username}}</font></h2>
</div>

<div ng-controller="profileController" id="nav">
<nav class="navbar navbar-default" role="navigation">
  <div class="container">
   	<div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
     </button>
     
      
    </div>
    <div class="collaps navbar-collapse" ng-class="!navCollapsed && 'in'" id="myNavbar2">
    <ul class="nav navbar-nav">
      <li ng-class="{'active':$state.includes('profile')}" ng-click="collapseMenu()" ui-sref-active="active"><a ui-sref="profile.userInfo">User Info</a></li>
      <li ui-sref-active="active"><a ui-sref="profile.userAuctions">Auctions</a></li>
      <li ui-sref-active="active"><a ui-sref="profile.userBids">Bids</a></li> 
			  
     
    </ul>
  </div>
  </div>
</nav>


<div ui-view=menuview></div>

</div>

<footer class="container-fluid bg-3 text-center">
  <p>Bootstrap Theme Made By FetaVideos</p> 
</footer>
</body>
</html>
