<!DOCTYPE html>
<html>
<head>
<style>
body {background-color:lightgrey}
input {
	margin-bottom: 5px; 
	margin-top: 5px;
	text-align:center
}
h1  {
	color:#636363;
	margin-bottom: 10px; 
	margin-top: 10px
}

h1.centered{
	display: block;
	margin: 0 auto;
}
form.centered{
	 font-size:130%;
	
	
  	margin-top: 20px;
  	
}

img.centered{
	display: block;
	margin: 0 auto;
}

button.button {
    background-color: #b30000;
    border: none;
    color: white;
    padding: 8px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 4px;
}
</style>
</head>

<body>

<img class="centered" src="http://i765.photobucket.com/albums/xx295/yiotappl/logo_zpsk7avtgbm.png"  style="width:400px;height:160px;"/img>

<h1 class="centered" style="font-family:'verdana'" align="middle">  <font size="4"><b>REGISTER ACCOUNT</b></font></h1>

<form class="centered" align="middle" >
   <div>
       <div>
             
             <input type="email" name="email" placeholder="E-mail" ng-model="user.email">
        </div>
        <div>
        <input type="text" name="username" placeholder="Username" ng-model="user.username"></div>
        <div>
    		<input type="text" name="firstName" placeholder="First Name" ng-model="user.firstName">
        
            <input type="text" name="lastName" placeholder="Last Name" ng-model="user.lastName">
        </div>
        
        <div>
       
            <input type="password" name="password" placeholder="Password" ng-model="user.password">
        
            <input type="password" name="confirmPassword" placeholder="Re-type password" ng-model="user.confirmPassword">
        </div>
       
         <div>
            <input type="text" name="mobileNumber"  placeholder="Mobile Number" ng-model="user.mobileNumber">
        
            <input type="text" name="phoneNumber" placeholder="Phone Number" ng-model="user.phoneNumber">
        </div>
        <div>
            Gender:
            <input type="radio" ng-model="user.gender" value="M">Male
            <input type="radio" ng-model="user.gender" value="F">Female    
         </div>
         <div>
            <input type="text" name="vat" placeholder="VAT" ng-model="user.vat">
        </div>
        <div>
          
            <input type="date" name="dateOfBirth" placeholder="Date Of Birth" ng-model="user.dateOfBirth">
        </div>
        <div>
            <input type="text" name="country" placeholder="Country" ng-model="user.country">
        </div>
        <div>
            <input type="text" name="city" placeholder="City" ng-model="user.city">
        </div>
        <div>
            <input type="text" name="street" placeholder="Street" ng-model="user.street">
        </div>
        <div>
            <input type="text" name="postalCode" placeholder="Postal Code" ng-model="user.postalCode">
        </div>
        <div>
            <button class="button" type="submit" ng-click="register()" style="margin-top: 20px;">Register</button>
        </div>
</div>
</form>
</body>
