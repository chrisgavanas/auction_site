<form style="margin: 0 auto; padding: 1cm; border: 1px solid #3366CC; border-radius: 1cm; text-align:center;">
    <div style="margin: 1px;">
        <h3 style="text-decoration: underline;">Register Account</h3><br>
        <div>
            <label>First Name:</label>
            <input type="text" name="firstName" ng-model="user.firstName">
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="lastName" ng-model="user.lastName">
        </div>
        <div>
            <label>Username:</label>
            <input type="text" name="username" ng-model="user.username">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" ng-model="user.password">
        </div>
        <div>
            <label>Retype password:</label>
            <input type="password" name="confirmPassword" ng-model="user.confirmPassword">
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email"></div>
        <div>
            <label>Mobile Number:</label>
            <input type="text" name="mobileNumber" ng-model="user.mobileNumber">
        </div>
        <div>
            <label>Phone Number:</label>
            <input type="text" name="phoneNumber" ng-model="user.phoneNumber">
        </div>
        <div>
            <label>Gender:</label>
            <select name="gender" ng-model="user.gender">
                <option value="M" >M</option>
                <option value="F">F</option>
            </select>
        <div>
            <label>Vat:</label>
            <input type="text" name="vat" ng-model="user.vat">
        </div>
        <div>
            <label>Date Of Birth:</label>
            <input type="date" name="dateOfBirth" ng-model="user.dateOfBirth">
        </div>
        <div>
            <label>Country:</label>
            <input type="text" name="country" ng-model="user.country">
        </div>
        <div>
            <label>City:</label>
            <input type="text" name="city" ng-model="user.city">
        </div>
        <div>
            <label>Street:</label>
            <input type="text" name="street" ng-model="user.street">
        </div>
        <div>
            <label>Postal Code:</label>
            <input type="text" name="postalCode" ng-model="user.postalCode">
        </div>
        <div>
            <button type="button" ng-click="register()" style="margin-top: 20px;">Register</button>
        </div>
    </div>
</form>
