<form style="margin: 0 auto; padding: 1cm; border: 1px solid #3366CC; border-radius: 1cm; text-align:center;">
	<div style="margin: 1px;">
		<h3 style="text-decoration: underline;">Register Account</h3><br>
		<div>
			<label>FirstName:</label>
			<input type="text" name="firstname" ng-model="user.firstname">
		</div>
		<div>
			<label>LastName:</label>
			<input type="text" name="lastname" ng-model="user.lastname">	
		</div>
		<div>
			<label>Username:</label>
			<input type="text" name="username" ng-model="user.username">	
		</div>
		<div>
			<label>Password:</label>
			<input type="text" name="password" ng-model="user.password">	
		</div>
		<div>
			<label>Re-type password:</label>
			<input type="text" name="confirmPassword" ng-model="user.confirmPassword">	
		</div>
		<div>
			<label>Email:</label>
			<input type="text" name="email" ng-model="user.email">	
		</div>
		<div>
			<label>Country:</label>
			<input type="text" name="country" ng-model="user.country">	
		</div>
	</div>
</form>
