<!DOCTYPE html>
<html>
<head>
<style>
body {background-color:lightgrey}
h1   {color:black}

h1.centered{
	position: fixed;
	top: 50%;
  	left: 50%;
  	margin-top: -50px;
  	margin-left: -150px;
}

}
form.form{
    font-size:150%;
}
form.centered{
	position: fixed;
	top: 50%;
  	left: 50%;
  	margin-top: -50px;
  	margin-left: -150px;
}

</style>
</head>
<body>

<h1 class="centered">Sign in</h1>

<form class="form centered" ng-submit="login()">
    Username or e-mail:
    <br><input type="text" name="username" ng-model="user.username"><br>
    Password:
    <br><input type="password" name="password" ng-model="user.password"><br><br>

    <button type="button" ng-click="login()">Sign in</button>
</form>

</body>
</html>
