.box{
 position: fixed;
 top :10px;
 left: 21%;

<a href="/#/welcome">

<form class="form centered" align="middle"  ng-submit="login()">
	<h1 class="centered" style="font-family:'verdana'">  <font size="4"><b>SIGN IN</b></font></h1>
	
    <font size="2">USERNAME OR E-MAIL:</font>

    <font size="2">PASSWORD:</font>
    <br><input type="password" name="password" ng-model="user.password"><br><br>

    <button class="centered button" type="submit" ng-click="login()">Sign in</button>
