<form class="form" ng-submit="login()">
    Username or e-mail:
    <br><input type="text" name="username" ng-model="user.username"><br>
    Password:
    <br><input type="password" name="password" ng-model="user.password"><br><br>

    <button type="button" ng-click="login()">Log In</button>
</form>
